<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .registration-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .registration-title {
            text-align: center;
            color: #2d3748;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .registration-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .login-link {
            color: #4299e1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3748;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .form-input:hover {
            border-color: #cbd5e0;
        }

        .form-submit {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: rgba(255, 137, 137, 0.93);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: rgba(255, 89, 89, 0.93);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .registration-container {
                margin: 20px;
                padding: 20px;
            }

            .registration-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-input {
                padding: 10px 14px;
            }

            .submit-btn {
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h2 class="registration-title">Регистрация</h2>
    <form th:action="@{/register}" th:object="${userDto}" method="post" class="registration-form">
        <div class="form-group">
            <label>Имя</label>
            <input type="text"
                   id="firstName"
                   placeholder="Введите ваше имя"
                   required
                   minlength="2"
                   maxlength="50"
                   pattern="[A-Za-zА-Яа-яЁё\s]+"
                   title="Только буквы и пробелы"
                   th:field="*{firstName}" class="form-input">
        </div>

        <div class="form-group">
            <label>Фамилия</label>
            <input type="text"
                   id="lastName"
                   placeholder="Введите вашу фамилию"
                   required
                   minlength="2"
                   maxlength="50"
                   pattern="[A-Za-zА-Яа-яЁё\s]+"
                   title="Только буквы и пробелы" th:field="*{lastName}" class="form-input">
        </div>

        <div class="form-group">
            <label>Номер паспорта</label>
            <input type="text"
                   id="passportNumber"
                   placeholder="Введите номер паспорта (10 цифр)"
                   required
                   pattern="[0-9]{10}"
                   title="Ровно 10 цифр"
                   maxlength="10" th:field="*{passportNumber}" class="form-input">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password"
                   id="password"
                   placeholder="Придумайте пароль"
                   required
                   minlength="6"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                   title="Пароль должен содержать одну заглавную букву, одну строчную букву и одну цифру"
                   th:field="*{password}" class="form-input">
        </div>

        <br>
        <div class="password-requirements" style="">
            <strong>Требования к паролю:</strong>
            <ul>
                <li>Минимум 6 символов</li>
                <li>Хотя бы одна заглавная буква</li>
                <li>Хотя бы одна строчная буква</li>
                <li>Хотя бы одна цифра</li>
            </ul>
        </div>
        <br>

        <div class="form-group">
            <label>Подтверждение пароль</label>
            <input type="password"
                   id="confirmPassword"
                   placeholder="Повторите пароль"
                   minlength="6" th:field="*{confirmPassword}" class="form-input">
        </div>


        <div class="form-submit">
            <input type="submit" value="Зарегистрироваться" class="submit-btn">
            <br>
        </div>

    </form>
    <div class="login-links" >
        <a th:href="@{/login}" class="login-link" style="margin-top: 10px; display: inline-block;">Есть аккаут?</a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Пароли не совпадают');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);


        const passportInput = document.getElementById('passportNumber');
        passportInput.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    })
</script>
</body>
</html>
